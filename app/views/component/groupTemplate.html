<div class="group col-md-2">
  <div class="form-group">
    <br>
    <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Nombre grupo" ng-model="atGroupObj.name">
  </div>
  <div class="dragableArea text-center" jqyoui-droppable="{onDrop:'addCharacter'}" data-drop="true"  jqyoui-droppable="{multiple:true}"  >
    <i class="fa fa-sign-out fa-rotate-90"></i>
  </div>
  <div class="form-group" ng-hide="atGroupObj.characters.length===0">
    <label class="control-label">Personajes</label>
  <div class="charactersArea" >
    <div  class="media " ng-drag="true"  ng-repeat="character in atGroupObj.characters">
      <img  ng-src="{{character.thumbnail.path+'.'+character.thumbnail.extension}}" alt="..." class="img-circle">
      <strong> {{character.name}}</strong>
      <a class="text-right  fa fa-trash"  aria-hidden="true" ng-click="removeCharacter(character.id)"></a>
    </div>
  </div>
  </div>
  <div class="text-center">
    <br>
    <button type="button" class="btn btn-primary  " ng-click="atSaveGroupFunction(atGroupObj)">Guardar</button>
    <button type="button" class="btn btn-warning  " ng-click="atDeleteGroupFunction(atGroupObj)">Borrar</button>
  </div>
  <br>
</div>
